<!-- Main content -->
<main class="main">

    <!-- Page Title -->
    <div class="page-title">
        <div class="pageTitle">
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-md-12">
                        <h1 class="heading-xl">
                            Login
                        </h1>
                    </div>

                </div>
            </div>
        </div>

    <a name="dashboard"></a>
    <div class="container m-t-md body-container">
        <!-- First row -->
        <div class="row m-t-md">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <article class="card animated fadeInUp">

                    <div class="card-block">

                        <div class="content-row row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <form class="pageForm" #f="ngForm" novalidate (ngSubmit)="login(user.username, user.password)">
                                    <p style="color: red">{{loginFailed}} <br> {{errorMessage}}</p>
                                    <label>SID or TID</label>
                                    <input type="text" name="username" id="username" [(ngModel)]="user.username" #username="ngModel" />
                                    <br />
                                    <label>Password</label>
                                    <input type="password" name="password" id="password" [(ngModel)]="user.password" #password="ngModel" />

                                    <button type="submit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#updateProgramsModal">Enter</button>

                                    <a class="resetLink" style="color:blue;text-decoration:underline;">Reset password</a>
                                    <br />
                                    <a class="" style="color:blue;text-decoration:underline;">Register Your Dealership</a>
                                </form>
