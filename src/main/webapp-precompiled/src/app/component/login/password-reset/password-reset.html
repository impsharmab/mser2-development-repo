<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">â˜°</button>
    <a class="navbar-brand" href="#"></a>

    <form class="hide-me form-inline float-left b-r-1 px-2 hidden-md-down">
        <i class="fa fa-search"></i>
        <input class="form-control" placeholder="Search..." type="text">
    </form>

    <div class="notmserenrolledlogout">
        <a style="cursor: pointer;" (click)="logout()">
            <i class="fa fa-lock"></i> Logout</a>
    </div>


</header>

<!-- Main content -->
<main class="main">

    <!-- Page Title -->
    <div class="page-title">
        <div class="pageTitle">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <h1 class="heading-xl">
                            Reset Password
                        </h1>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <a name="dashboard"></a>
    <div class="container m-t-md body-container">
        <!-- First row -->
        <div class="row m-t-md">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <article class="card animated fadeInUp">

                    <div class="card-block">
                        <div class="content-row row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div id="displayError">
                                    <p style="color: red">{{msg}}</p>
                                </div>
                                <form class="pageForm">

                                    <label>New Password: *</label>
                                    <input type="password" name="password" id="password" [(ngModel)]="passwordResetInterface.password" (ngModelChange)="ngModelChangePW()"
                                    />
                                    <br />
                                    <label>Confirm Password: *</label>
                                    <input type="password" name="confirmpassword" id="confirmpassword" [(ngModel)]="passwordResetInterface.confirmpassword" (ngModelChange)="ngModelChangePW()"
                                    />

                                    <button style="cursor: pointer" type="submit" class="btn btn-info btn-sm" (click)="confirmResetPassword()">Enter</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <!-- .end FIRST row -->
    </div>
    <style>
        .notmserenrolledlogout {
            position: absolute;
            right: 0;
            margin: 25px;
        }
    </style>.
</main>
