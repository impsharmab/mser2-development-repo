<!-- Main content -->
<main class="main">

    <!-- Page Title -->
    <div class="page-title">
        <div class="pageTitle">
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-md-12">
                        <h1 class="heading-xl">
                            Reset Password
                        </h1>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <a name="dashboard"></a>
    <div class="container m-t-md body-container">
        <!-- First row -->
        <div class="row m-t-md">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <article class="card animated fadeInUp">

                    <div class="card-block">

                        <div class="content-row row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <form class="pageForm" #f="ngForm" novalidate (ngSubmit)="resetPassword()">
                                    <p style="color: red; margin-bottom: auto; margin-left: 205px;">{{errorUserID}} <br> {{errorEmailID}}</p>
                                    <p style="color: red; margin-bottom: auto; margin-left: 205px;" *ngIf="invalidCreds">The User ID and Email address entered do not match. <br/> Please try again or contact
                                        Program Headquarters <br/> at (866)909-MSER(6737) for assistance</p>
                                      <p style="color: red; margin-bottom: auto; margin-left: 205px;">{{successResetPasswordMessage}}</p> 
                                    <label>User ID: *</label>
                                    <input type="text" size="25" name="userId" id="userId" required minlength="7" maxlength="7" [(ngModel)]="resetpassword.userId" />
                                    <br />
                                    <label>Email ID: *</label>
                                    <input type="email" size="25" name="emailId" id="emailId" [(ngModel)]="resetpassword.emailId" />
                                    <button type="button" class="btn btn-info btn-sm" (click)="cancel()">Cancel</button>
                                    <button type="submit" class="btn btn-info btn-sm">Submit</button>
                                </form>
