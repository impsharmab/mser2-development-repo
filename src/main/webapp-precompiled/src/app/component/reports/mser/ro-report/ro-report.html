<main class="main report-center" id="report-center">
    <!-- Begin MSER -->
    <!-- RO Report Tabs -->
    <div class="tabbed-nav">
        <ul class="tabs">
            <li class="tab"><a>Detail</a></li>
        </ul>
        <div>
            <div class="z-content-pad">
                <h2>RO Report</h2>
                <!-- <p class="report-description">Use to look up a specifc RO and how MSER processed.</p> -->

                <form>
                    <div class="form-group row">
                        From:&#160;&#160;
                        <p-calendar placeholder="From" id="from" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                            [showTime]="false" dataType="string" [(ngModel)]="roReportInterface.from"></p-calendar> <span style="margin-left:45px; overflow:visible"></span> To:&#160;&#160;
                        <p-calendar placeholder="To" id="to" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                            dataType="string" [(ngModel)]="roReportInterface.to"></p-calendar> <span style="margin-left:45px"></span>

                        <!-- <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="bcrewardDeposit.program" [style]="{'width':'400px'}"
                            filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> -->
                        Dealer Code:&#160; <input placeholder="Dealer Code" type="text" id="dc" name="dc" pInputText [(ngModel)]="roReportInterface.dealerCode"
                        />&#160;&#160; RO Number:&#160; <input placeholder="RO Number" type="text" id="ro" name="ro" pInputText [(ngModel)]="roReportInterface.roNumber"
                        />
                        <button pButton type="button" (click)="showROReport()" icon="fa-check" iconPos="right" label="View Report" style="margin-left:35px"></button>
                    </div>
                </form>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div *ngIf="showROReportIframe">
                <iframe height=625px width=950px id="frame1" name="frame1" [src]='src'>
                </iframe>
            </div>
        </div>
    </div>


</main>
