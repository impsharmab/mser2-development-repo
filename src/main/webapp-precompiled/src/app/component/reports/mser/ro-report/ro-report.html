<main class="main report-center" id="report-center">
    <!-- Begin MSER -->
    <!-- RO Report Tabs -->
    <div class="tabbed-nav">
        <ul class="tabs">
            <li class="tab">
                <a>Detail</a>
            </li>
        </ul>
        <!-- Begin Content Container -->
        <div>
            <!-- Begin RO Report -->
            <div class="z-content-pad">
                <h2>RO Report</h2>
                <!-- <p class="report-description">Use to look up a specifc RO and how MSER processed.</p> -->
                <div>
                    <p style="color: red;">{{msg}}</p>
                </div>
                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="from">From:</label>
                            <p-calendar dateFormat="mm/dd/yy" dataType="string" id="from" name="from" placeholder="From" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" [(ngModel)]="roReportInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to">To:</label>
                            <p-calendar dateFormat="mm/dd/yy" dataType="string" id="to" name="to" placeholder="To" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" [(ngModel)]="roReportInterface.to"></p-calendar>
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="dc">Dealer Code:</label>
                            <input id="dc" name="dc" placeholder="Dealer Code" type="text" pInputText [(ngModel)]="roReportInterface.dealerCode" 
                            minlength="5" maxlength="5"/>
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="ro">RO Number:</label>
                            <input id="ro" name="ro" placeholder="RO Number" type="text" pInputText [(ngModel)]="roReportInterface.roNumber" 
                            minlength="" maxlength="24"/>
                        </div>
                        <div class="form-group col-sm-2 report-button-container">
                            <button icon="fa-check" iconPos="right" label="View Report" pButton type="button" (click)="showROReport()"></button>
                        </div>
                    </div>
                    <div>
                        <p style="color:red">{{dealerCodeNotBelongsToThisBC}}</p>
                    </div>
                    <div class="row" *ngIf="showROReportIframe">
                        <iframe class="report-iframe col-sm-12" id="frame1" name="frame1" [src]='src'></iframe>
                    </div>
                </form>
            </div>
            <!-- End RO Report -->
        </div>
        <!-- End Content Container -->
    </div>


</main>
