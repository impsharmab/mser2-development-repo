<main class="main report-center" id="report-center">
    <!-- Begin MSER -->
    <!-- RO Report Tabs -->
    <div class="tabbed-nav">
        <ul class="tabs">
            <li class="tab"><a>Detail</a></li>
        </ul>
        <div>
            <div class="z-content-pad">
                <h2>Parts Summary Repair Order Report</h2>
                <!-- <p class="report-description">Use to look up a specifc RO and how MSER processed.</p> -->

                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="from-1">From:</label>
                            <p-calendar placeholder="From" id="from-1" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" dataType="string" [(ngModel)]="partsSummaryROInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to-1">To:</label>
                            <p-calendar placeholder="To" id="to-1" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                                dataType="string" [(ngModel)]="partsSummaryROInterface.to"></p-calendar>
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="program-1">Dealer Code:</label>
                            <input placeholder="Dealer Code" type="text" id="dc" name="dc" pInputText [(ngModel)]="partsSummaryROInterface.dealerCode"
                            />
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="program-1">Program:</label>
                            <p-multiSelect [options]="partsSummaryROProgramOptions" id="program-1" name="program" [(ngModel)]="selectedProgramList" [style]="{minWidth:'170px'}"></p-multiSelect>
                        </div>
                        <div class="form-group col-sm-2 report-button-container">
                            <button pButton type="button" (click)="showPartsSummaryROReport()" icon="fa-check" iconPos="right" label="View Report"></button>
                        </div>
                    </div>
                    <!-- <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="bcrewardDeposit.program" [style]="{'width':'400px'}"
                                filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> -->
                </form>

                    <div class="form-group row"> 
                        From:&#160;&#160;

                            [showTime]="false" dataType="string" [(ngModel)]="partsSummaryROInterface.from"></p-calendar> <span style="margin-left:45px; overflow:visible"></span> To:&#160;&#160;

                        <p-calendar placeholder="To" id="to" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                            dataType="string" [(ngModel)]="partsSummaryROInterface.to"></p-calendar> <span style="margin-left:45px"></span> Dealer Code:&#160;

                    </div>
                </form> -->

            </div>
            <div *ngIf="showPartsSummaryROReportIframe">
                <iframe height=625px width=950px id="frame1" name="frame1" [src]='src'>
                </iframe>
            </div>
        </div>
    </div>


</main>
