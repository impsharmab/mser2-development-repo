<main class="main report-center" id="report-center">

    <!-- Reward Center Tabs-->
    <div class="tabbed-nav">
        <ul class="tabs">
            <li class="tab" (click)="viewEXTabOnly()"><a>Executive</a></li>
            <li class="tab" (click)="viewBCTabOnly()"><a>Business Center</a></li>
            <li class="tab" (click)="viewDistrictTabOnly()"><a>District</a></li>
            <li class="tab" (click)="viewDealerTabOnly()"><a>Dealer</a></li>
            <!-- <li class="tab" (click)="viewParticipantTabOnly()"><a>Participant</a></li> -->
            <!-- <li class="tab" (click)="viewDetailsTabOnly()"><a>Detail</a></li> -->
        </ul>
        <!-- Begin Content container -->
        <div>
            <!-- Begin Executive wiAdvisor Tire Report -->
            <div class="z-content-pad">
                <h2>Executive wiAdvisor Tire Report</h2>
                <!-- <p class="report-description">Total excellence card rewards deposited through MSER</p> -->

                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="from-1">From:</label>
                            <p-calendar placeholder="From" id="from-1" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" dataType="string" [(ngModel)]="wiAdvisorTireInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to-1">To:</label>
                            <p-calendar placeholder="To" id="to-1" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                                dataType="string" [(ngModel)]="wiAdvisorTireInterface.to"></p-calendar>
                        </div>
                        <!-- <div class="form-group col-sm-3">
                            <label for="program-1">Program:</label> 
                            <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="wiAdvisorTireInterface.program" [style]="{'width':'400px'}"
                            filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> 
                        </div>-->
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <button pButton type="button" (click)="showExDepositReport()" icon="fa-check" iconPos="right" label="View Report"></button>
                        </div>
                    </div>
                </form>
                <!-- Report Include -->
                <div class="row" *ngIf="showExecutiveWiAdvisorTireReportIframe">
                    <iframe class="report-iframe col-sm-12" id="frame1" name="frame1" [src]='src'></iframe>
                </div>
            </div>
            <!-- End Executive wiAdvisor Tire Report -->

            <!-- Begin  -->
            <div class="z-content-pad">
                <h2>Business Center wiAdvisor Tire Report</h2>
                <!-- <p class="report-description">Total excellence card rewards deposited through MSER</p> -->

                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="dc-2">Business Center:</label>
                            <input placeholder="BC" type="text" id="dc-2" name="dc" pInputText [(ngModel)]="wiAdvisorTireInterface.bc" />
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="from-2">From:</label>
                            <p-calendar placeholder="From" id="from-2" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" dataType="string" [(ngModel)]="wiAdvisorTireInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to-2">To:</label>
                            <p-calendar placeholder="To" id="to-2" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                                dataType="string" [(ngModel)]="wiAdvisorTireInterface.to"></p-calendar>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <button pButton type="button" (click)="viewBCWiAdvisorTireReport()" icon="fa-check" iconPos="right" label="View Report"></button>
                        </div>
                    </div>
                    <!-- <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="wiAdvisorTireInterface.program" [style]="{'width':'400px'}"
                                    filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> -->
                </form>
                <!-- Report Include -->
                <div class="row" *ngIf="showBCWiAdvisorTireReportIframe">
                    <iframe class="report-iframe col-sm-12" id="frame1" name="frame1" [src]='src'>
                    </iframe>
                </div>

            </div>

            <!-- Begin District Reward Center Report-->
            <div class="z-content-pad">
                <h2>District Reward Center Report</h2>
                <!-- <p class="report-description">Total excellence card rewards deposited through MSER</p> -->
                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="dc-2">District:</label>
                            <input placeholder="district" type="text" id="dist-2" name="dist-2" pInputText [(ngModel)]="wiAdvisorTireInterface.district" />
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="from-3">From:</label>
                            <p-calendar placeholder="From" id="from-3" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" dataType="string" [(ngModel)]="wiAdvisorTireInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to-3">To:</label>
                            <p-calendar placeholder="To" id="to-3" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                                dataType="string" [(ngModel)]="wiAdvisorTireInterface.to"></p-calendar>
                        </div>
                        <!-- <div class="form-group col-sm-3">
                            <label for="program-3">Program:</label>
                            <p-multiSelect [options]="rewardDepositProgramIDOptions" id="program-3" name="program" [(ngModel)]="selectedProgramList"
                                [style]="{minWidth:'100%'}"></p-multiSelect>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <button pButton type="button" (click)="viewDistrictWiAdvisorTireReport()" icon="fa-check" iconPos="right" label="View Report"></button>
                        </div>
                        <!-- <input type="text" id="dc" name="dc" pInputText [(ngModel)]="wiAdvisorTireInterface.dealerCode" /> -->
                        <!-- <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="wiAdvisorTireInterface.program" [style]="{'width':'400px'}"
                                    filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> -->
                    </div>

                    <!-- Report Include -->
                    <div class="row" *ngIf="showDistrictWiAdvisorTireReportIframe">
                        <iframe class="report-iframe col-sm-12" id="frame1" name="frame1" [src]='src'></iframe>
                    </div>
                </form>
            </div>
            <!-- End District Reward Center Report-->

            <!-- Begin Dealer Reward Center Report-->
            <div class="z-content-pad">
                <h2>Dealer Reward Center Report</h2>
                <!-- <p class="report-description">Total excellence card rewards deposited through MSER</p> -->
                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="dc-4">Dealer Code:</label>
                            <input placeholder="Dealer Code" type="text" id="dc-4" name="dc" pInputText [(ngModel)]="wiAdvisorTireInterface.dealerCode"
                            />
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="from-4">From:</label>
                            <p-calendar placeholder="From" id="from-4" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" dataType="string" [(ngModel)]="wiAdvisorTireInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to-4">To:</label>
                            <p-calendar placeholder="To" id="to-4" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                                dataType="string" [(ngModel)]="wiAdvisorTireInterface.to"></p-calendar>
                        </div>
                        <!-- <div class="form-group col-sm-3">
                            <label for="program-4">Program:</label>
                            <p-multiSelect [options]="rewardDepositProgramIDOptions" id="program-4" name="program" [(ngModel)]="selectedProgramList"
                                [style]="{minWidth:'100%'}"></p-multiSelect>
                        </div> -->
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-3">
                            <button pButton type="button" (click)="viewDealerWiAdvisorTireReport()" icon="fa-check" iconPos="right" label="View Report"></button>
                        </div>
                    </div>
                    <!-- <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="wiAdvisorTireInterface.program" [style]="{'width':'400px'}"
                                    filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> -->
                    <!-- Report Include -->
                    <div class="row" *ngIf="showDealerWiAdvisorTireReportIframe">
                        <iframe class="report-iframe col-sm-12" id="frame1" name="frame1" [src]='src'>
                        </iframe>
                    </div>
                </form>
            </div>
            <!-- <iframe *ngIf="showDealerWiAdvisorTireReportIframe" height=625px width=950px id="frame1" name="frame1" [src]=' openWiAdvisorTireReport()'>
                    </iframe> -->
            <!-- End -->

            <!-- Begin Participant Reward Center Report -->
            <div class="z-content-pad">
                <h2>Participant Reward Center Report</h2>
                <p class="report-description">Total excellence card rewards deposited through MSER</p>
                <form class="report-form">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="dc-5">Sid:</label>
                            <input placeholder="Sid" type="text" id="dc-5" name="dc" pInputText [(ngModel)]="wiAdvisorTireInterface.sid" />
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="from-5">From:</label>
                            <p-calendar placeholder="From" id="from-5" name="from" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}"
                                [showTime]="false" dataType="string" [(ngModel)]="wiAdvisorTireInterface.from"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="to-5">To:</label>
                            <p-calendar placeholder="To" id="to-5" name="to" dateFormat="mm/dd/yy" showIcon="true" [style]="{'overflow':'visible'}" [showTime]="false"
                                dataType="string" [(ngModel)]="wiAdvisorTireInterface.to"></p-calendar>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="program-5">Program:</label>
                            <p-multiSelect [options]="rewardDepositProgramIDOptions" id="program-5" name="program" [(ngModel)]="selectedProgramList"
                                [style]="{minWidth:'100%'}"></p-multiSelect>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <button pButton type="button" (click)="viewParticipantWiAdvisorTireReport()" icon="fa-check" iconPos="right" label="View Report"></button>
                        </div>
                        <!-- <p-dropdown [options]="programOptions" id="program" name="program" [(ngModel)]="wiAdvisorTireInterface.program" [style]="{'width':'400px'}"
                                    filter="filter" placeholder="Select a Program"><span style="margin-left:45px; overflow:visible"></span> </p-dropdown> -->
                    </div>

                    <!-- Report Include -->
                    <div class="row" *ngIf="showParticipantWiAdvisorTireReportIframe">
                        <iframe class="report-iframe col-sm-12" id="frame1" name="frame1" [src]='src'>
                        </iframe>
                    </div>
                </form>
            </div>
            <!-- End Participant Reward Center Report-->

        </div>
    </div>
</main>
