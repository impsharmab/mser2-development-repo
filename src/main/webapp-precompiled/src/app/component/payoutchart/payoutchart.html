<main class="main">
  <div class="container m-t-md">

    <div class="row m-t-md">
      <div class="col-xs-12 col-md-12">

        <!-- Zozo Tabs Start-->
        <div id="tabbed-nav">

          <!-- Tab Navigation Menu -->
          <ul class="tabs">

            <li class="tab" (click)="openCMSPage('PayoutChartHome')">
              <a>Home</a>
            </li>
            <li class="tab" (click)="openCMSPage('PayoutChartMonthlyHighlights')">
              <a>Monthly</a>
            </li>
            <li class="tab" *ngFor="let data of payoutChartDatum" (click)="nestedZOZOTab()">
              <a>{{data.tap}}</a>
            </li>

          </ul>

          <!-- Content container -->
          <div>

            <!-- Home tab -->
            <!-- <div class="z-content-pad" *ngFor="let data of payoutChartDatum.programs">

            </div> -->
            <div class="z-content-pad">
              <div id="main-content" [innerHTML]="payoutCMSObject"></div>
            </div>

            <!-- Monthly Highlights -->
            <div class="z-content-pad">
              <div id="main-content" [innerHTML]="payoutCMSObject"></div>
            </div>

            <!-- Service Advisors -->
            <div class="z-content-pad" *ngFor="let data of payoutChartDatum">
              <!-- Zozo Tabs 2 (nested) Start-->
              <div class="nested-tabs">

                <!-- Nested Tab Navigation Menu -->
                <ul>

                  <li *ngFor="let data1 of data.programs">
                    <a>{{data1.name}}</a>
                  </li>
                  <!-- <li>
                    <a>MOPAR UPFITS</a>
                  </li>
                  <li>
                    <a>WIADVISOR</a>
                  </li>
                  <li>
                    <a>MAGNETI MARELLI RETAIL PARTS</a>
                  </li>
                  <li>
                    <a>EXPRESS LANE</a>
                  </li> -->
                </ul>
                <!-- Nested Content container -->
                <div>
                  <!-- MOPAR Parts &amp; Engines -->
                  <div *ngFor="let data2 of data.programs">
                    <h4 class="payout-chart-heading">{{data2.name}}</h4>

                    <ul class="graph graph-list">
                      <li class="graph-item service-override" *ngFor="let data3 of data2.payouts">
                        <span class="graph-item-subject">{{data3.name}}</span>
                        <span class="graph-item-figure">${{data3.value}}</span>

                        <a *ngIf="data3.parts != undefined && data3.parts.length>0" class="graph-item-info" href="#" data-toggle="modal" data-target="#partModal"
                          (click)="showIconPartsModal(data3)">
                          <i class="fa fa-info-circle"></i>
                        </a>
                      </li>
                    </ul>

                    <p>Select
                      <i class="legend qualifying-part-number fa fa-info-circle"></i> for qualifying part number(s).</p>

                    <div *ngIf="((data2.managerLabel !=undefined)&&(data2.managerLabel.length>0))">
                      <p class="disclaimer graph-disclaimer">{{data2.managerLabel}}</p>
                      <img alt="MOPAR logo" src='data2.image' />

                    </div>


                  </div>
                  <!-- MOPAR Upfits -->
                  <!-- <div>
                    <h4 class="payout-chart-heading">MOPAR Upfits</h4>

                  </div> -->
                  <!-- wiAdvisor -->
                  <!-- <div>
                    <h4 class="payout-chart-heading">wiADVISOR</h4>

                  </div> -->
                  <!-- Magneti Marelli Retail Parts -->
                  <!-- <div>
                    <h4 class="payout-chart-heading">MAGNETI MARELLI RETAIL PARTS</h4>

                  </div> -->
                  <!-- Express Lane -->
                  <!-- <div>
                    <h4 class="payout-chart-heading">EXPRESS LANE</h4>

                  </div> -->
                  <!-- UConnect -->
                  <!-- <div>
                    <h4 class="payout-chart-heading">
                      <span class="hide-me">UConnect</span>
                      <img alt="UConnect" src="assets/img/uconnect-logo.png" />
                    </h4>
                    <h5>New For July!</h5>

                  </div> -->
                </div>
              </div>
              <!-- Zozo Tabs 2 (nested) End-->
            </div>




          </div>
        </div>
        <!-- Zozo Tabs End-->

      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="partModal" tabindex="-1" role="dialog" aria-labelledby="partModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="partModalLabel">Qualifying Part Numbers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="part-numbers">
          <li *ngFor="let data of iconPartsModalData">{{data}}</li>

        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
